<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>项目crud</title>
		<#include "html/template/head.html" />
	</head>
	<body>
       <fieldset class="layui-elem-field " style="margin-top: 20px;">
			<legend>操作</legend>
			
			
			<div class="layui-row">
			    <div class="layui-col-md10">
			      <label class="layui-form-label">项目名称</label>
					<div class="layui-input-inline">
						<input type="text" name="teacher" lay-verify="required" placeholder="支持模糊查询" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe615;</i>查询</button>
								      
					</div>
			    </div>
			    <div class="layui-col-md2">
			     
			      <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
				
					<button data-method="setIfram" class="layui-btn layui-btn-normal" ><i class="layui-icon">&#xe608;</i>添加</button>
				</div>
			    </div>
			</div>
			
		</fieldset>
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>资料信息</legend>
		</fieldset>

		<div style="padding-left: 50px;padding-right: 50px;">
			<table class="layui-table">
				<colgroup>
					<col width="150">
					<col width="150">
					<col width="200">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>序号</th>
						
						<th>项目类型</th>
						<th>公司名称</th>
						<th>地址</th>
						<th>联系电话</th>
						<th>顾问</th>
						<th>岗位名称</th>
						<th>薪水</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>职业发展系统</td>
						<td>东软睿道</td>
						<td>肇庆</td>
						<td>11111</td>
						<td>刘小飞</td>
						<td>java开发</td>
						<td>10000</td>
						<td>
							<button class="layui-btn layui-btn-warm" lay-submit ><i class="layui-icon">&#xe642;</i>编辑</button>
							<button class="layui-btn layui-btn-warm" lay-submit ><i class="layui-icon">&#xe640;</i>删除</button>
							
					
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
		<div id="demo1" style='padding-left:50px;width: 100%;height: 50px;'></div>
		
		
		
		
		
		<#include "html/template/common_js.html" />
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('layer', function() { 
				//独立版的layer无需执行这一句
				var $ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句

			});
			
			
			layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;

				//总页数大于页码总数
				laypage.render({
					elem: 'demo1',
					count: 70 //数据总数
						,
					jump: function(obj) {
						console.log(obj)
					}
				});
			});
		</script>
		
		<script>
			layui.use('layer', function(){ //独立版的layer无需执行这一句
			    var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
					  
				//触发事件
				var active = {
					    
				setIfram: function(){
				//iframe窗
				layer.open({
					 type: 2,
					 title: '添加项目',
					 shadeClose: true,
					  shade: false,
					  maxmin: true, //开启最大化最小化按钮
					  area: ['893px', '300px'],
					  content: 'careerdevelopment/leader/addInternship.do'
					});
					      
				}
					    
			};
					  
			$('#layerDemo .layui-btn').on('click', function(){
				var othis = $(this), method = othis.data('method');
				active[method] ? active[method].call(this, othis) : '';
				});
					  
		});
	    </script>
	</body>
</html>
