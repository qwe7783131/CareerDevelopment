<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>修改顶岗项目</title>
  <#include "html/template/head.html" />
</head>
<body>
 

 
<form class="layui-form" action="${base}/leader/updateOneInternship.do" method="post">

  <div class="layui-form-item" style="display: none;">
    <label class="layui-form-label">项目代号</label>
    <div class="layui-input-block">
     <!--  <select id="" name="id" > -->
      <!-- <option value=""></option>
      
			<option value="${map.internshipID}">${map.internshipID}</option> 
			
		
      </select> -->
       <input type="text" name="id" required  lay-verify="required" placeholder="请输入标题" value="${map.internshipID}" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">项目名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
     
    </div>
  </div> 
 
   <div class="layui-form-item">
    <label class="layui-form-label">项目可用否</label>
    <div class="layui-input-block">
      <input type="checkbox" name="enable" lay-skin="switch" lay-text="可用|否" value="1">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">用户选用</label>
    <div class="layui-input-block">
      <input type="radio" name="status" value="2" title="学生可选">
      <input type="radio" name="status" value="1" title="教师可选">
      <input type="radio" name="status" value="0" title="均不可选" checked>
    </div>
  </div>
   <!-- <div class="layui-form-item">
    <label class="layui-form-label">岗位</label>
    <div class="layui-input-block">
      <select id="" name="job.id" >
      <option value=""></option>
       <#list map.jobs as job>
			<option value="${job.id}">${job.name}</option> 
			
		</#list>
      </select>
    </div>
  </div>  -->
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  

</form>
 <#include "html/template/common_js.html" />
 <script src="${base}/resources/js/jquery-2.1.4.js"></script>
<script>

//Demo
layui.use(['form','layer'], function(){
  var form = layui.form;
  
  

  form.on('submit(formDemo)', function(data){
    //layer.msg(JSON.stringify(data.field));
    parent.layer.msg("修改成功",{time:3000},function(){
	   
   });
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
    parent.layer.close(index); //再执行关闭    
   // parent.window.location.href = 'careerdevelopment/leader/internshipCRUD.do';
      /* return false; */ 
  });
});
</script>
</body>
</html>
