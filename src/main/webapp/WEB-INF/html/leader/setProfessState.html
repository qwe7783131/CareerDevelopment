<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>开启和关闭专业填报功能</title>
		<#include "html/template/head.html" />
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>请选择专业</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">专业</label>
					<div class="layui-input-inline">
						<select name="city" lay-verify="" lay-search>
							<option value="">请选择专业</option>
							<option value="0">软件工程</option>
							<option value="1">物联网工程</option>
							<option value="2">网络工程</option>
							<option value="3">计算机科学与技术</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn">查询</button>
					</div>
				</div>
			</div>
		</form>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>开启和关闭专业填报功能</legend>
		</fieldset>
		<div class="layui-row">
			<div class="layui-col-xs2 layui-col-xs-offset3 layui-col-sm2 layui-col-sm-offset6 layui-col-md1 layui-col-md-offset9">
				<button class="layui-btn layui-btn-small layui-btn-normal"><i class="layui-icon">&#xe618;</i>一键开启</button>
			</div>
			<div class="layui-col-xs2 layui-col-sm2 layui-col-sm-offset1 layui-col-md1">
				<button class="layui-btn layui-btn-small layui-btn-warm"><i class="layui-icon">&#x1006;</i>一键关闭</button>
			</div>
		</div>
		<table class="layui-table">
			<colgroup>
				<col width="150">
				<col width="200">
				<col>
			</colgroup>
			<thead>
				<tr>
					<th>序号</th>
					<th>专业</th>
					<th>专业方向</th>
					<th>学院</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>软件工程</td>
					<td>java方向</td>
					<td>软件学院</td>
					<td>已关闭</td>
					<td><button class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe618;</i>开启学生选择权限</button></td>
				</tr>
				<tr>
					<td>2</td>
					<td>软件工程</td>
					<td>前端方向</td>
					<td>软件学院</td>
					<td>已开启</td>
					<td><button class="layui-btn layui-btn-warm"><i class="layui-icon">&#x1006;</i>关闭学生选择权限</button></td>
					<tr>
						<td>3</td>
						<td>软件工程</td>
						<td>安卓方向</td>
						<td>软件学院</td>
						<td>已开启</td>
						<td><button class="layui-btn layui-btn-warm"><i class="layui-icon">&#x1006;</i>关闭学生选择权限</button></td>
					</tr>
					<tr>
						<td>4</td>
						<td>软件工程</td>
						<td>其他方向</td>
						<td>软件学院</td>
						<td>已开启</td>
						<td><button class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe618;</i>开启学生选择权限</button></td>
					</tr>
					<tr>
						<td>5</td>
						<td>软件工程</td>
						<td>其他方向</td>
						<td>软件学院</td>
						<td>已关闭</td>
						<td><button class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe618;</i>开启学生选择权限</button></td>
					</tr>
			</tbody>
		</table>
		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-sm8 layui-col-sm-offset2 layui-col-md6 layui-col-md-offset4">
				<div id="layPage"></div>
			</div>
		</div>

		<#include "html/template/common_js.html" />
		<script>
			layui.use(['laypage','form'], function() {
				var laypage = layui.laypage;
				//执行一个分页
				laypage.render({
					elem: 'layPage', //注意，这里的 test1 是 ID，不用加 # 号
					count: 100, //数据总数，从服务端得到
					limit: 10, //每页条数
					groups: 5,
					layout: ['prev', 'page', 'next', 'count']
				});
			});
		</script>
	</body>

</html>
