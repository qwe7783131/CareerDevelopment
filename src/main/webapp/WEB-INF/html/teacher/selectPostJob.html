<!DOCTYPE html>
<html>

<head>
<#include "html/template/head.html" />
<title>查询顶岗实习信息</title>
</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>单条件或多条件查询顶岗实习信息</legend>
			</fieldset>
			<div class="layui-inline">
				<label class="layui-form-label">岗位名称</label>
				<div class="layui-input-inline">
					<input name="name" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">企业名称</label>
				<div class="layui-input-block">
					<input name="sex" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">企业教师</label>
				<div class="layui-input-block">
					<input name="dept" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">工资范围</label>
				<div class="layui-input-inline" style="width: 100px;">
					<input name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
				</div>
				-
				<div class="layui-input-inline" style="width: 100px;">
					<input name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal layui-btn layui-btn-normal"><i class="layui-icon">&#xe615;</i>查询</button>
					<button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe640;</i>清空</button>
				</div>
			</div>
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>数据</legend>
		</fieldset>
		<div style="padding-left: 50px;padding-right: 50px;">
			<table class="layui-table">
				<colgroup>
					<col width="150">
					<col width="150">
					<col width="200">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>岗位名称</th>
						<th>企业名称</th>
						<th>实习工资</th>
						<th>企业教师</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>工资碉堡</td>
						<td>xuxu</td>
						<td>100k</td>
						<td>bugger</td>
						<td style="color: red;">无权限</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="demo1" style='padding-left:50px;width: 100%;height: 50px;position: fixed;bottom: 0;'></div>

		<script src="${base}/frame/layui/layui.js"></script>

		<script>
			layui.use(['laypage', 'layer', 'form'], function() {
				var form = layui.form;

				var laypage = layui.laypage,
					layer = layui.layer;

				laypage.render({
					elem: 'demo1',
					count: 70,
					jump: function(obj) {
						console.log(obj)
					}
				});
			});
		</script>
	</body>

</html>
