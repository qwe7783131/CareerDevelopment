<!DOCTYPE html>
<html>

<head>
<#include "html/template/head.html" />
<title>查询教师信息</title>
</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>查询教师信息</legend>
			</fieldset>
			<div class="layui-inline">
				<label class="layui-form-label">教师姓名</label>
				<div class="layui-input-inline">
					<input type="stuName" name="name" lay-verify="name" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">院系</label>
				<div class="layui-input-block">
					<input type="stuDept" name="dept" lay-verify="dept" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">班级</label>
				<div class="layui-input-block">
					<input type="stuClass" name="classid" lay-verify="classid" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1"><i class="layui-icon">&#xe615;</i>查询</button>
					<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe640;</i>清空</button>
				</div>
			</div>
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>数据</legend>
		</fieldset>
		<div style="padding-left: 50px;padding-right: 50px;">
			<table class="layui-table">
				<colgroup>
					<col width="150">
					<col width="150">
					<col width="200">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>教工号</th>
						<th>姓名</th>
						<th>性别</th>
						<th>年龄</th>
						<th>电话</th>
						<th>邮箱</th>
						<th>学院</th>
						<th>是否可用</th>
						
					</tr>
				</thead>
				<tbody>
					<#list selectAllTea as teacher>
						<tr>
							<td>${teacher.id}</td>
							<td>${teacher.username}</td>
							<#if teacher.sex==1>
							<!-- <td>${teacher.sex}</td> -->
							<td>女</td>
							<#else>
							<td>男</td>
							</#if>
							<td>${teacher.age}</td>
							<td>${teacher.phone}</td>
							<td>${teacher.email}</td>
							<td>${teacher.dept.deptName}</td>
							<#if teacher.enable==1> 
							<td>可用</td>
							<#else>
							<td>不可用</td>
							</#if>
							
						</tr>
					</#list>
				</tbody>
			</table>
		</div>
		<div id="demo1" style='padding-left:50px;width: 100%;height: 50px;position: fixed;bottom: 0;'></div>

		<script src="${base}/frame/layui/layui.js"></script>
		
		<script>
			layui.use(['laypage', 'layer','form'], function() {
				var form = layui.form;
				
				var laypage = layui.laypage,
					layer = layui.layer;

				laypage.render({
					elem: 'demo1',
					count: 70 ,
					jump: function(obj) {
						console.log(obj)
					}
				});
			});
		</script>
	</body>

</html>
