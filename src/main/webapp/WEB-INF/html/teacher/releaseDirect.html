<!DOCTYPE html>
<html>

<head>
<#include "html/template/head.html" />
<title>发布专业方向</title>
</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>发布专业方向信息</legend>
		</fieldset>
		</br>
		<div style="padding-left: 90px;padding-right: 90px;">
			<blockquote class="layui-elem-quote layui-text">
				请编辑方向信息
			</blockquote>
		</div>
		<div style="padding-left: 50px;padding-right: 50px;" class="layui-form-item layui-form-text">
			<div class="layui-inline">
				<form class="layui-form" action="">
					<div class="layui-form-item" style="width: 550px;">
						<label class="layui-form-label">方向名称</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required" placeholder="请输入方向名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item" style="width: 550px;">
						<label class="layui-form-label">选择专业</label>
						<div class="layui-input-block">
							<select name="interest" lay-filter="aihao">
								<option value=""></option>
								<option value="0">计算机</option>
								<option value="1">音乐</option>
								<option value="2">美术</option>
								<option value="3">旅游</option>
								<option value="4">化工</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item" style="width: 550px;">
						<label class="layui-form-label">方向简介</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入简介" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="*">发布</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
			<div style="padding-left: 40px;padding-right: 50px;" class="layui-form-item layui-form-text">
				<blockquote class="layui-elem-quote layui-text">
					已存在的专业方向
				</blockquote>
				<table class="layui-table">
					<colgroup>
						<col width="150">
						<col width="150">
						<col width="200">
						<col>
					</colgroup>
					<thead>
						<tr>
							<th>方向名称</th>
							<th>专业</th>
							<th>方向简介</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td>java开发</td>
							<td>计算机</td>
							<td>Java是和简单易用两个特征。Java语言作为静编程[1] 。</td>
						</tr>
					</tbody>
				</table>
				<div id="demo1" width: 100%;height: 50px;position: fixed;bottom: 0; '></div>
			</div>
		</div>
		
		<script src="${base}/frame/layui/layui.js"></script>
		
		<script>
			layui.use(['laypage', 'layer','form'], function() {
				var form = layui.form;
				
				var laypage = layui.laypage,
					layer = layui.layer;

				laypage.render({
					elem: 'demo1',
					count: 70 ,
					jump: function(obj) {
						console.log(obj)
					}
				});
			});
		</script>
	</body>

</html>
