<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>教师查看成绩</title>
		<link rel="stylesheet" href="layui/css/layui.css" >
	</head>
	<body>
		<fieldset class="layui-elem-field " style="margin-top: 20px;">
			<legend>操作</legend>
			
			
			<div class="layui-row">
			    <div class="layui-col-md10">
			      <label class="layui-form-label">学生姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="teacher" lay-verify="required" placeholder="支持模糊查询" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe615;</i>查询</button>
								      
					</div>
			    </div>
			    <div class="layui-col-md2">
			      <button class="layui-btn layui-btn-normal" lay-submit ><i class="layui-icon">&#xe61e;</i>导出</button>
			    </div>
			</div>
			
		</fieldset>
		
		
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>学生成绩</legend>
		</fieldset>

		<div style="padding-left: 50px;padding-right: 50px;">
			<table class="layui-table">
				<colgroup>
					<col width="150">
					<col width="150">
					<col width="200">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>序号</th>
						
						<th>学生姓名</th>
						<th>成绩一</th>
						<th>成绩二</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>xuxu</td>
						<td>99</td>
						<td>100</td>
						
					</tr>
				</tbody>
			</table>
		</div>
		<div id="demo1" style='padding-left:50px;width: 100%;height: 50px;'></div>
		
		
		
		<script src="layui/layui.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('layer', function() { 
				//独立版的layer无需执行这一句
				var $ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句

			});
			
			
			layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;

				//总页数大于页码总数
				laypage.render({
					elem: 'demo1',
					count: 70 //数据总数
						,
					jump: function(obj) {
						console.log(obj)
					}
				});
			});
		</script>
	</body>
</html>
