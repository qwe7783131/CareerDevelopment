<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>实习日志统计表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../frame/layui/css/layui.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<div class="layui-inline">
				<label class="layui-form-label">学生姓名</label>
				<div class="layui-input-inline">
					<input type="stuName" name="name" lay-verify="name" autocomplete="off" class="layui-input">
				</div>

			</div>
			<div class="layui-inline">
				<label class="layui-form-label">学生学号</label>
				<div class="layui-input-inline">
					<input type="stuName" name="name" lay-verify="name" autocomplete="off" class="layui-input">
				</div>

			</div>
			<div class="layui-inline">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">查询</button>
					<button type="reset" class="layui-btn layui-btn-primary">清空</button>
				</div>
			</div>
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>数据</legend>
		</fieldset>
		<div style="padding-left: 50px; padding-right: 50px;">
			<table class="layui-table">
				<colgroup>
					<col width="150">
					<col width="150">
					<col width="350">
				</colgroup>
				<thead>
					<tr>
						<th>学号</th>
						<th>姓名</th>
						<th>日志</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>201424133221</td>
						<td>xuxu</td>
						<td><span id="test5" class="layui-badge-rim">6</span></td>

					</tr>
				</tbody>
			</table>
		</div>
		<script src="../frame/layui/layui.js"></script>
	</body>

</html>
