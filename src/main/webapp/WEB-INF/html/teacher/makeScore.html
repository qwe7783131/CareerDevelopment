<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>评分</title>
  <#include "html/template/head.html" />
  <#assign urlbase=base + "/teacher" />
</head>
<body>
 
<!-- 你的HTML代码 -->
 
<form class="layui-form" action="${base}/teacher/givestuscore.do" method="post">
<div class="layui-form-item" style="display: none;">
    <label class="layui-form-label">学生的id</label>
    <div class="layui-input-block">
      <input type="text" name="stuid" required  lay-verify="required" value="${map.stuid}" placeholder="请输入标题" autocomplete="off" class="layui-input">
     
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">成绩</label>
    <div class="layui-input-block">
      <input type="text" name="score" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
     
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">评分次</label>
    <div class="layui-input-block">
      <input type="text" name="no" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
     
    </div>
  </div>
  

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
    </div>
  </div>
  
</form>
 <script src="${base}/frame/layui/layui.js"></script>
 <script src="${base}/resources/js/jquery-2.1.4.js"></script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
   layer.msg(JSON.stringify(data.field));
    /* return false; */ 
    
  });
});
</script>
</body>
</html>
