<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>教师查看成绩</title>
		<#include "html/template/head.html" />
	</head>
	<body>
		<fieldset class="layui-elem-field " style="margin-top: 20px;">
			<legend>操作</legend>
			
			
			<div class="layui-row">
			<form class="layui-form" action="${base}/professteacher/getScoreByName.do"  method="post">
			    <div class="layui-col-md10">
			      <label class="layui-form-label">学生姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe615;</i>查询</button>
								      
					</div>
			    </div>
			    </form>
			    <div class="layui-col-md2">
			            <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
				
							<button data-method="setIfram" class="layui-btn layui-btn-normal" ><i class="layui-icon">&#xe61e;</i>导出</button>
						</div>
			                
			    </div>
			</div>
			
		</fieldset>
		
		
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>学生成绩</legend>
		</fieldset>

		<div style="padding-left: 50px;padding-right: 50px;">
			<table class="layui-table">
				
				<thead>
					<tr>
						<th>序号</th>
						
						<th>学生姓名</th>
						<!-- <th>跟岗成绩</th> -->
						<th>成绩</th>
					</tr>
				</thead>
				<tbody>
				<#list page.list as p>
					<tr>
						<td>#</td>
						<td>${p.student.user.username}</td>
						<!-- <td>${p.outteacScore}</td> -->
						<td>${p.teacScore}</td>
						
					</tr>
					</#list>
					<#list scores as p>
					<tr>
						<td>#</td>
						<td>${p.student.user.username}</td>
						<!-- <td>${p.outteacScore}</td> -->
						<td>${p.teacScore}</td>
						
					</tr>
					</#list>
				</tbody>
			</table>
		</div>
		<div id="demo1" style='padding-left:50px;width: 100%;height: 50px;'></div>
		
		
		
		<script src="${base}/frame/layui/layui.js"></script>
		<script src="${base}/resources/js/jquery-2.1.4.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('layer', function() { 
				//独立版的layer无需执行这一句
				var $ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句

			});
			
			
			layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;

				//总页数大于页码总数
				laypage.render({
					elem: 'demo1',
					count: ${page.total} ,//数据总数
				    curr: ${page.pageNum},
				    limit:${page.pageSize},
					jump: function(obj,first) {
						//console.log(obj);
						if(first!=true){
							 window.location.href ="${base}/professteacher/selectScroeTeac.do?currentPage="+obj.curr;  
						}
					}
				});
			});
		</script>
		<script>
			layui.use('layer', function(){ //独立版的layer无需执行这一句
			    var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
					  
				
					  
			$('#layerDemo .layui-btn').on('click', function(){
				window.location.href="${base}/professteacher/scoreExcel.do";
				});
					  
		});
	    </script>
	</body>
</html>
