<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>填报志愿</title>
		<#include "html/template/head.html" />
	</head>
	<body>
		<fieldset class="layui-elem-field " style="margin-top: 20px;">
  			<legend>志愿项目填报</legend>
  			<div>
  				<form class="layui-form" action="">
  					<div class="layui-row ">
					    <div class="layui-col-md3">
					      <div class="layui-form-item">
	  						<label class="layui-form-label">志愿一</label>
							      <div class="layui-input-inline">
							        <select name="modules" lay-verify="required" lay-search="">
							          <option value="">直接选择或搜索选择</option>
							          <option value="1">layer</option>
							          <option value="2">form</option>
							          <option value="3">layim</option>
							          <option value="4">element</option>
							          <option value="5">laytpl</option>
							          <option value="6">upload</option>
							          <option value="7">laydate</option>
							          <option value="8">laypage</option>
							          <option value="9">flow</option>
							          
							        </select>
							      </div>
						    </div>
						 </div>
						 <div class="layui-col-md3">
						 	<div class="layui-form-item">
							    <div class="layui-input-inline">
							      <button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe616;</i>提交</button>
							      
							    </div>
							</div>
						 </div>
                    </div>
  				</form>
  			</div>
		</fieldset>
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>项目信息</legend>
		</fieldset>
		<div class="layui-row">
		  
		  <div class="layui-col-md4 layui-col-md-offset8">
		    
	  			<label class="layui-form-label">项目名称</label>
				<div class="layui-input-inline">
					<input type="text" name="teacher" lay-verify="required" placeholder="支持模糊查询" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe615;</i>查询</button>
							      
				</div>
			
		  </div>
		</div>
				<!--<table id="demo"></table>-->
				<div style="padding-left: 50px;padding-right: 50px;">
			<table class="layui-table">
				<colgroup>
					<col width="150">
					<col width="150">
					<col width="150">
					<col width="150">
					<col width="150">
					<col width="200">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>序号</th>
						<th>公司名称</th>
						<th>岗位名称</th>
						<th>项目名称</th>
						<th>工资</th>
						<th>所有指导老师（随机分配三位）</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>东软</td>
						<td>java</td>
						<td>职业生涯系统</td>
						<td>10000</td>
						<td>刘小飞，小花花，大花花</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="demo1" style='padding-left:50px;width: 100%;height: 50px;position: fixed;'></div>
		
		
		<#include "html/template/common_js.html" />
		<script>
		//Demo
		layui.use('form', function(){
		  var form = layui.form;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
		
		layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;

				//总页数大于页码总数
				laypage.render({
					elem: 'demo1',
					count: 70 //数据总数
						,
					jump: function(obj) {
						console.log(obj)
					}
				});
			});
	
		</script>
	</body>
</html>
