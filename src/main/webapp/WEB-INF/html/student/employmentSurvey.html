<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>就业信息调查</title>
		<#include "html/template/head.html" />
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  			<legend>就业信息调查</legend>
		</fieldset>
	
		
	<form class="layui-form layui-form-pane layui-container" action="">
	  

	  <div class="layui-form-item">
	  	<label class="layui-form-label">专业名称</label>
	    <div class="layui-input-block">
	      <input type="text" name="profess_name" lay-verify="required" placeholder="请输入专业名称" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">单位名称</label>
	    <div class="layui-input-block">
	      <input type="text" name="unit_name" lay-verify="required" placeholder="请输入具体单位名称" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">单位联系人</label>
	    <div class="layui-input-block">
	      <input type="text" name="unit_person" lay-verify="required" placeholder="请输入单位联系人姓名" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">单位联系电话</label>
	    <div class="layui-input-block">
	      <input type="text" name="unit_phone" lay-verify="required" placeholder="请输入单位联系电话" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">学生联系电话</label>
	    <div class="layui-input-block">
	      <input type="text" name="stu_phone" lay-verify="required" placeholder="请输入学生联系电话" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	    <!--<div class="layui-form-item">
	    <label class="layui-form-label">核查状态</label>
	    <div class="layui-input-inline">
	      <input type="text" name="status" lay-verify="required" placeholder="请输入学生联系电话" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	 
	  <div class="layui-form-item" pane="">
	    <label class="layui-form-label">处理情况</label>
	    <div class="layui-input-block">
	      <input type="radio" name="situation" value="未处理" title="未处理" checked="">
	      <input type="radio" name="situation" value="已处理" title="已处理">     
	    </div>
	  </div>-->
	 
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	  </div>
	</form>
	
		 <#include "html/template/common_js.html" />
		 <script>
		//Demo
		layui.use('form', function(){
		  var form = layui.form;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
		</script>
	</body>
</html>
