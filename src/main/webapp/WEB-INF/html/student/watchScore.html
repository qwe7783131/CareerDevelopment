<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>查看实习成绩</title>
		<link rel="stylesheet" href="../css/layui.css">

		<style>
			.myContainer {
				width: 70%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">

		</fieldset>

				</colgroup>
				<thead>
					<tr>
						<th>序号</th>
						<th>次序</th>
						<th>跟/顶岗</th>
						<th>指导老师评分</th>
						<th>企业教师评分</th>
						<th>指导老师</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>第一次</td>
						<th>跟岗</th>
						<td>100</td>
						<td>100</td>
						<td>马云</td>
					</tr>
					<tr>
						<td>2</td>
						<td>第一次</td>
						<th>跟岗</th>
						<td>100</td>

					</tr>
					<tr>
						<td>3</td>
						<td>第一次</td>
						<th>跟岗</th>
						<td>100</td>
						<td>100</td>
						<td>马云</td>
					</tr>
					<tr>
						<td>4</td>
						<td>第一次</td>
						<th>跟岗</th>
						<td>100</td>
						<td>100</td>
						<td>马云</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="../layui.js"></script>
	</body>

</html>
