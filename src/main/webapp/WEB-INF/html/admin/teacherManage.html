<!DOCTYPE html>
<html>

<head>
	<#include "html/template/head.html" />
	<#assign urlbase=base + "/admin" />
	<title>查询学生</title>
</head>

<body>
<div style="margin: 15px;">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>查询教师信息</legend>
	</fieldset>
	<form class="layui-form" action="${urlbase}/teacherManage2.do" style="padding-right : 100px" method="post">
		<div class="layui-inline">
			<div class="layui-form-item">
				<label class="layui-form-label">教师姓名</label>
				<div class="layui-input-block">
					<input type="text" name="username" placeholder="请输入姓名" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="text" name="sex" placeholder="请输入性别" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-form-item">
				<label class="layui-form-label">学院</label>
				<div class="layui-input-block">
					<select name="dept" lay-filter="aihao">
						<option value="">请选择学院</option>
						<#list selectAllDept as dept>
							<option value=${dept.id}>${dept.deptName}</option>
						</#list>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
					<button type="reset" class="layui-btn layui-btn-primary">清空</button>
				</div>
			</div>
		</div>
	</form>

</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>数据</legend>
</fieldset>
<div class="layui-row">
	<div class="site-demo-button" id="layerDemo">
		<div class="layui-col-md4 layui-col-md-offset8">
			<button data-method="add" data-type="t" class="layui-btn">
				<i class="layui-icon">&#xe608;</i> 单个添加
			</button>
			<button type="button" class="layui-btn" id="test1">
				<i class="layui-icon">&#xe67c;</i>批量添加(.xls)
			</button>
		</div>
	</div>
</div>
<div style="padding-left: 50px; padding-right: 50px;">
	<table class="layui-table">
		<colgroup>
			<col width="150">
			<col width="150">
			<col width="200">
			<col>
		</colgroup>
		<thead>
		<tr>
			<th>教工号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>电话</th>
			<th>邮箱</th>
			<th>学院</th>
			<th>是否可用</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		<#list selectAllTea as teacher>
			<tr>
				<td>${teacher.id}</td>
				<td>${teacher.username}</td>
				<td>${teacher.sex}</td>
				<td>${teacher.age}</td>
				<td>${teacher.phone}</td>
				<td>${teacher.email}</td>
				<td>${teacher.dept.deptName}</td>
				<td>${teacher.enable}</td>
				<td>
					<div class="layui-inline">
						<div class="site-demo-button" id="modify" style="margin-bottom: 0;">
							<button data-method="modify" class="layui-btn layui-btn-normal layui-btn layui-btn-mini">修改</button>
						</div>
					</div>
					<div class="layui-inline">
						<div class="site-demo-button" id="delete" style="margin-bottom: 0;">
							<button data-method="confirmTrans" data-type=${teacher.id} class="layui-btn layui-btn-danger layui-btn layui-btn-mini">删除</button>
						</div>
					</div>
				</td>
			</tr>
		</#list>
		</tbody>
	</table>
</div>
<div id="demo1" style='padding-left: 50px; width: 100%; height: 50px; position: fixed; bottom: 0;'></div>

<script src="${base}/frame/layui/layui.js"></script>
<script src="${base}/resources/js/jquery-2.1.4.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
			layui.use('form', function(){
  var form = layui.form;

  //各种基于事件的操作，下面会有进一步介绍
});
			layui.use('upload', function() {
				var upload = layui.upload;

				//执行实例
				var uploadInst = upload.render({
					elem: '#test1' //绑定元素
						,
					url: '${base}/addMulTea.do' //上传接口
						,
					accept: 'file' //允许上传的文件类型
						,
					exts: 'xls',
					done: function(res) {

						//上传完毕回调
						if(1) {
							alert("上传成功");
						}
					},
					error: function() {
						//请求异常回调
						alert("失败");
					}
				});
			});
			layui.use('layer', function() { //独立版的layer无需执行这一句
				var $ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句

				//触发事件
				var active = {

					add: function(othis) {
						var type = othis.data('type'),
							text = othis.text();
						layer.open({
							type: 2,
							title: false,
							scrollbar: false,
							area: ['500px', '630px'],
							closeBtn: 2,
							content: '${urlbase}/selectDept.do'
						});
					},
					confirmTrans: function(othis) {
						//配置一个透明的询问框
						layer.msg('确定删除？', {
							btn: ['删除', '取消'],
							btn1: function() {
								$.ajax({
									url: '${base}/admin/deleteTeacher.do',
									contentType: "application/json",
									data: { "id": othis.data('type') },
									type: 'post',
									dataType: 'json',
									success: function(data) {
										parent.layer.msg("删除" + othis.data('type') + "成功");
										//alert("删除" + othis.data('type') + "成功");
										window.location.href = '${urlbase}/teacherManage.do';
									},
									error: function(err) {
										layer.msg("失败");
									}
								});
								return false;
							}
						});
					},
					modify: function(othis) {
						var type = othis.data('type'),
							text = othis.text();
						layer.open({
							type: 2,
							title: false,
							scrollbar: false,
							area: ['500px', '630px'],
							closeBtn: 2,
							content: '${urlbase}/selectDept2.do'
						});
					}
				};

				$('#layerDemo .layui-btn').on('click', function() {
					var othis = $(this),
						method = othis.data('method');
					active[method] ? active[method].call(this, othis) : '';
				});
				$('#modify .layui-btn').on('click', function() {
					var othis = $(this),
						method = othis.data('method');
					active[method] ? active[method].call(this, othis) : '';
				});
				$('#delete .layui-btn').on('click', function() {
					var othis = $(this),
						method = othis.data('method');
					active[method] ? active[method].call(this, othis) : '';
				});

			});
			layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;

				//总页数大于页码总数
				laypage.render({
					elem: 'demo1',
					count: 70 //数据总数
						,
					jump: function(obj) {
						<!--console.log(obj)-->
					}
				});
			});
		</script>
</body>

</html>
