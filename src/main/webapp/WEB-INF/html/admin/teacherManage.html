<!DOCTYPE html>
<html>

<head>
	<#include "html/template/head.html" />
	<#assign urlbase=base + "/admin" />
<title>查询学生</title>
</head>

<body>

	<div style="margin: 15px;">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>查询教师信息</legend>
		</fieldset>
		<div class="layui-inline">
			<label class="layui-form-label">教师姓名</label>
			<div class="layui-input-inline">
				<input type="stuName" name="name" lay-verify="name"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="stuSex" name="sex" lay-verify="sex" autocomplete="off"
					class="layui-input" onclick="layui.laydate({elem: this})">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">院系</label>
			<div class="layui-input-block">
				<input type="stuDept" name="dept" lay-verify="dept"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">班级</label>
			<div class="layui-input-block">
				<input type="stuClass" name="classid" lay-verify="classid"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-block">
				<button
					class="layui-btn layui-btn-normal layui-btn layui-btn-normal"
					lay-submit="" lay-filter="demo1">查询</button>
				<button type="reset" class="layui-btn layui-btn-primary">清空</button>
			</div>
		</div>
	</div>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>数据</legend>
	</fieldset>
	<div class="layui-row">
		<div class="site-demo-button" id="layerDemo">
		<div class="layui-col-md4 layui-col-md-offset8">
			<button data-method="add" data-type="t" class="layui-btn">
				<i class="layui-icon">&#xe608;</i> 单个添加
			</button>
			<button type="button" class="layui-btn" id="test1">
				<i class="layui-icon">&#xe67c;</i>批量添加(.xls)
			</button>
		</div>
		</div>
	</div>
	<div style="padding-left: 50px; padding-right: 50px;">
		<table class="layui-table">
			<colgroup>
				<col width="150">
				<col width="150">
				<col width="200">
				<col>
			</colgroup>
			<thead>
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>学院</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2014241332</td>
					<td>rangnixu</td>
					<td>计算机学院</td>
					<td>
						<div class="site-demo-button" id="layerDemo1"
							style="margin-bottom: 0;">
							<button data-method="offset" data-type="t"
								class="layui-btn layui-btn-normal layui-btn layui-btn-mini">修改</button>
							<button data-method="confirmTrans"
								class="layui-btn layui-btn-danger layui-btn layui-btn-mini">删除</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="demo1"
		style='padding-left: 50px; width: 100%; height: 50px; position: fixed; bottom: 0;'></div>

	<script src="${base}/frame/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
			layui.use('upload', function(){
			  var upload = layui.upload;

			  //执行实例
			  var uploadInst = upload.render({
				elem: '#test1' //绑定元素
				,url: '${base}/addMulTea.do' //上传接口
				,accept: 'file' //允许上传的文件类型
				,exts:'xls'
				,done: function(res){

				  //上传完毕回调
				  if(1){
				  alert("上传成功");
				  }
				}
				,error: function(){
				  //请求异常回调
					alert("");
				}
			  });
			});
			layui.use('layer', function() { //独立版的layer无需执行这一句
				var $ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句

				//触发事件
				var active = {

					add: function(othis) {
						var type = othis.data('type'),
							text = othis.text();
						layer.open({
							type: 2,
							title: false,
							scrollbar: false,
							area: ['500px', '600px'],
							closeBtn: 2,
							content: '${urlbase}/selectDept.do'
						});
					},
					confirmTrans: function() {
						//配置一个透明的询问框
						layer.msg('确定删除？', {
							btn: ['删除', '取消']
						});
					},
				};

				$('#layerDemo .layui-btn').on('click', function() {
					var othis = $(this),
						method = othis.data('method');
					active[method] ? active[method].call(this, othis) : '';
				});

			});
			layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;

				//总页数大于页码总数
				laypage.render({
					elem: 'demo1',
					count: 70 //数据总数
						,
					jump: function(obj) {
						<!--console.log(obj)-->
					}
				});
			});
		</script>
</body>

</html>
