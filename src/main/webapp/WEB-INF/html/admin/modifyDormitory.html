<!DOCTYPE html>
<html lang="en">
<head>
    <#include "html/template/head.html" />
    <title>修改宿舍信息</title>
</head>

<body>
<div style="margin: 15px;">
    <blockquote class="layui-elem-quote ">
        修改宿舍
    </blockquote>
</div>
<div class="layui-row">
    <form class="layui-form" action="" style="padding-right : 100px">
        <div class="layui-form-item">
            <label class="layui-form-label">宿舍号</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="${map.id}" required lay-verify="required" placeholder="请输入宿舍名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司</label>
            <div class="layui-input-block">
                <select name="company" lay-filter="" id="company">
                    <option value=""></option>
                    <#list map.companyList as company>
                        <#if company.id == map.company>
                            <option value=${company.id} selected>${company.name}</option>
                        <#else>
                            <option value=${company.id}>${company.name}</option>
                        </#if>
                    </#list>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">人数</label>
            <div class="layui-input-inline">
                <input type="text" name="total" value="${map.total}" required lay-verify="required" placeholder="请输入人数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已住人数</label>
            <div class="layui-input-inline">
                <input type="text" name="personNum" value="${map.personNum}" required lay-verify="required" placeholder="请输入已住人数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="${base}/frame/layui/layui.js"></script>
<script src="${base}/resources/js/jquery-2.1.4.js"></script>
<script>
		layui.use(['laypage', 'layer', 'form'], function() {
			//var form = layui.form;

			var laypage = layui.laypage,
				layer = layui.layer;

			laypage.render({
				elem: 'demo1',
				count: 70,
				jump: function(obj) {
					console.log(obj)
				}
			});
		});
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form,
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;

			//监听提交
			form.on('submit(formDemo)', function(data) {
				$.ajax({
						url: '${base}/admin/modifyDormitory.do',
						contentType: "application/json",
						data: JSON.stringify(data.field),
						type: 'post',
						dataType: 'json',
						success:function(data){
						    alert("成功");
                            parent.window.location.href = '${base}/admin/toDormitoryManage.do';
						 },
						error:function(){
						    layer.msg("失败");
						}
					});
				return false;
			});
		});
	</script>
</body>
</html>
