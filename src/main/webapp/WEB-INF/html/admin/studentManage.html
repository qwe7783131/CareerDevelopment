<!DOCTYPE html>
<html>

<head>
<#include "html/template/head.html" /> <#assign urlbase=base + "/admin"
/>
<title>查询学生</title>
</head>

<body>
	<div style="margin: 15px;">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>单条件或多条件查询学生信息</legend>
		</fieldset>
		<div class="layui-inline">
			<label class="layui-form-label">学生姓名</label>
			<div class="layui-input-inline">
				<input type="stuName" name="name" lay-verify="name"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="stuSex" name="sex" lay-verify="sex" autocomplete="off"
					class="layui-input" onclick="layui.laydate({elem: this})">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">院系</label>
			<div class="layui-input-block">
				<input type="stuDept" name="dept" lay-verify="dept"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">班级id</label>
			<div class="layui-input-block">
				<input type="stuClass" name="classid" lay-verify="classid"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-block">
				<button
					class="layui-btn layui-btn-normal layui-btn layui-btn-normal"
					lay-submit="" lay-filter="demo1">查询</button>
				<button type="reset" class="layui-btn layui-btn-primary">清空</button>
			</div>
		</div>
	</div>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>数据</legend>
	</fieldset>
	<div class="layui-row">
		<div class="site-demo-button" id="layerDemo">
			<div class="layui-col-md4 layui-col-md-offset8">
				<button data-method="add" data-type="t" class="layui-btn">
					<i class="layui-icon">&#xe608;</i> 单个添加
				</button>
				<button type="button" class="layui-btn" id="test1">
					<i class="layui-icon">&#xe67c;</i>批量添加
				</button>
				<button class="layui-hide" id="uploadbtn"></button>
			</div>
		</div>
	</div>
	<div style="padding-left: 50px; padding-right: 50px;">
		<table class="layui-table">
			<colgroup>
				<col width="150">
				<col width="150">
				<col width="200">
				<col>
			</colgroup>
			<thead>
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>学院</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2014241332</td>
					<td>rangnixu</td>
					<td>计算机学院</td>
					<td>
						<div class="site-demo-button" id="layerDemo"
							style="margin-bottom: 0;">
							<button data-method="offset" data-type="t"
								class="layui-btn layui-btn-normal layui-btn layui-btn-mini">修改</button>
							<button data-method="confirmTrans"
								class="layui-btn layui-btn-danger layui-btn layui-btn-mini">删除</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="demo1"
		style='padding-left: 50px; width: 100%; height: 50px; position: fixed; bottom: 0;'></div>

	<script src="${base}/frame/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
			layui.use(['upload','layer','jquery'], function(){
			  var upload = layui.upload, layer = layui.layer, jquery = layui.jquery;
			  var layerIndex;
			  //执行实例
			  var uploadInst = upload.render({
				elem: '#test1' //绑定元素
				,url: '/addMulyiStus.do' //上传接口
				,accept: 'file'//上传文件类型
				,auto: false //选择文件后不自动上传
				,bindAction: '#uploadbtn'//指向一个按钮触发上传
				,choose: function(obj){//选择文件后的回调函数
				    //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
				    obj.preview(function(index, file, result){
				    	console.log(index); //得到文件索引
				    	console.log(file); //得到文件对象
				    	//console.log(result); //得到文件base64编码，比如图片
				      
				    	//这里还可以做一些 append 文件列表 DOM 的操作
				      
				    	//obj.upload(index, file); //对上传失败的单个文件重新上传，一般在某个事件中使用
				    	//delete files[index]; //删除列表中对应的文件，一般在某个事件中使用
				    	var index=file.name.lastIndexOf(".");
				    	var suffix=file.name.substring(index,file.name.length);
	                	if(suffix != ".xls"){
	                    	layer.msg("只支持.xls格式，请重新选择！");
	                	}else{
	                		jquery("#uploadbtn").click();
	                	}
				    });
				}
			    ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
			    	layerIndex = layer.load(); //上传loading
				}
				,done: function(response){
					layer.close(layerIndex);
					if(response == '0' || response == '-1'){
						layer.msg("上传失败！",{icon: 2});
					}else{
						layer.msg("上传成功！",{icon: 1});
					}
				}
				,error: function(){
					layer.close(layerIndex);
					layer.msg("上传失败！",{icon: 2});
				}
			  });
			});
			layui.use('layer', function() { //独立版的layer无需执行这一句
				var $ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句

				//触发事件
				var active = {

					add: function(othis) {
						var type = othis.data('type'),
							text = othis.text();
						layer.open({
							type: 2,
							title: false,
							scrollbar: false,
							area: ['500px', '600px'],
							closeBtn: 2,
							content: '${urlbase}/addStudent.do'
						});
					},
					confirmTrans: function() {
						//配置一个透明的询问框
						layer.msg('确定删除？', {
							btn: ['删除', '取消']
						});
					},
					offset: function(othis) {
						var type = othis.data('type'),
							text = othis.text();
						layer.open({
							type: 2,
							title: false,
							scrollbar: false,
							area: ['500px', '800px'],
							closeBtn: 2,
							content: '${base}/xuxu3.do'
						});
					}
				};

				$('#layerDemo .layui-btn').on('click', function() {
					var othis = $(this),
						method = othis.data('method');
					active[method] ? active[method].call(this, othis) : '';
				});

			});
			layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;

				//总页数大于页码总数
				laypage.render({
					elem: 'demo1',
					count: 70 //数据总数
						,
					jump: function(obj) {
						<!--console.log(obj)-->
					}
				});
			});
		</script>
</body>

</html>
