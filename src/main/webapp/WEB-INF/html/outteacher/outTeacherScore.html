<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>项目crud</title>
		<#include "html/template/head.html" />
		<!-- <#assign urlbase=base + "/teacher" /> -->
	</head>
	<body>
     
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>资料信息</legend>
		</fieldset>

		<div style="padding-left: 50px;padding-right: 50px;">
			<table class="layui-table">
				
				<thead>
					<tr>
						<th>序号</th>						
						<th>学生姓名</th>
						<th>项目名称</th>
										
						<th>评分</th>
					</tr>
				</thead>
				<tbody>
				<#list page.list as p>
					<tr>
						<td>#</td>
						<td>${p.student.user.username}</td>
						<td>${p.internship.name}</td>
						
						
						<td>
							<div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
				
								<button data-method="setIfram" data-stuid=${p.student.id} class="layui-btn layui-btn-normal" ><i class="layui-icon">&#xe608;</i>评分</button>
							</div>
						</td>
						
					</tr>
					</#list>
				</tbody>
			</table>
		</div>
		<div id="demo1" style='padding-left:50px;width: 100%;height: 50px;'></div>
		
		
		
		
		
		<script src="${base}/frame/layui/layui.js"></script>
		<script src="${base}/resources/js/jquery-2.1.4.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('layer', function() { 
				//独立版的layer无需执行这一句
				var $ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句

			});
			
			
			layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;

				//总页数大于页码总数
				laypage.render({
					elem: 'demo1',
					count: ${page.total} ,//数据总数
				    curr: ${page.pageNum},
				    limit:${page.pageSize},
					jump: function(obj,first) {
						//console.log(obj);
						if(first!=true){
							 window.location.href ="${base}/teacher/teacherScore.do?currentPage="+obj.curr;  
						}
					}
				});
			});
		</script>
		
		<script>
			layui.use('layer', function(){ //独立版的layer无需执行这一句
			    var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
					  
				//触发事件
				var active = {
					    
				setIfram: function(othis){
					var id= othis.data('stuid');
				//iframe窗
				layer.open({
					 type: 2,
					 title: '评分',
					 shadeClose: true,
					  shade: false,
					  maxmin: true, //开启最大化最小化按钮
					  area: ['500px', '300px'],
					  content: '${base}/outteacher/outMakeScore.do?stuid='+id
					});
					      
				}
					    
			};
					  
			$('#layerDemo .layui-btn').on('click', function(){
				var othis = $(this), method = othis.data('method');
				active[method] ? active[method].call(this, othis) : '';
				});
					  
		});
	    </script>
	</body>
</html>
